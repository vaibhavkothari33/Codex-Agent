<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Video Site</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Dark Mode Video Site</h1>
    </header>
    <main>
        <section class="video-player">
            <video id="video" controls width="800" src="" poster=""></video>
        </section>
        <section class="video-list">
            <h2>Videos</h2>
            <ul>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm">Sample Video 1</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm">Sample Video 2</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/earth.webm">Sample Video 3</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/river.webm">Sample Video 4</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/surfing.webm">Sample Video 5</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/wind.webm">Sample Video 6</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/trailer.webm">Sample Video 7</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/big_buck_bunny.webm">Sample Video 8</button></li>
                <li><button data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/peacock.webm">Sample Video 9</button></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
